<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Curso</title>
    <link rel="stylesheet" href="style/player.css">
</head>
<body>

    <nav class="navbar">
        <link rel="stylesheet" href="style/home.css">
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo Simple Classes">
        </div>
    
        <div class="course-name">
            <h1>Nome do Curso</h1> <!-- Altere "Nome do Curso" para o nome real do curso -->
        </div>
    
        <div class="navbar-container">
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar por qualquer coisa">
            </div>
    
            <div class="user-menu">
                <span>Bem-vindo(a) de volta, USUÁRIO</span>
                <span class="profile-icon">PA</span>
            </div>
        </div>
    </nav>
    

    <!-- Container principal -->
    <div class="container">

        <!-- Player principal -->
        <div class="player-section">
            <video id="video-player" controls>
                <source id="video-source" src="test/video_teste01.mp4" type="video/mp4">
                Seu navegador não suporta a reprodução de vídeos.
            </video>
            <div class="course-description">
                <h1 id="course-title">Trocar pelo nome da aula na db</h1>
                 <!--Trocar pelo nome da aula no banco de dados-->
                <p id="course-description">Trocar pela descrição da aula na db</p>
            </div>
        </div>

        <!-- Lista de aulas -->
        <div class="lessons-section">
            <h2>Conteúdo do curso</h2>
            <ol class="lessons-list">

                <li>
                    <a href="#" onclick="changeLesson('Melhores momento BEDWARS', 'test/video_teste01.mp4', 'Meu melhores momento no mine bedwars.')">01. Melhores momentos</a>
                    <img src="test_tamb/tamb_video01.png" alt="Thumbnail" class="thumb">
                </li>
                <li>
                    <a href="#" onclick="changeLesson('Luan GamePlays', 'test/video_teste02.mp4', 'video foda do luangameplay.')">02. Luan GamePlays</a>
                    <img src="test_tamb/tamb_video02.png" alt="Thumbnail" class="thumb">
                </li>
                <li>
                    <a href="#" onclick="changeLesson('Como consertar o Play2', 'test/video_teste03.mp4', 'como consertar defeito cronico do play 2.')">03. Como consertar o Play2</a>
                    <img src="test_tamb/tamb_video03.png" alt="Thumbnail" class="thumb">
                </li>

            </ol>
        </div>

    </div>

    <script>
        function changeLesson(title, videoSrc, description) {
            document.getElementById('course-title').textContent = title;
            document.getElementById('course-description').textContent = description;
            document.getElementById('video-source').src = videoSrc;
            document.getElementById('video-player').load();
        }
    </script>

</body>
</html>
